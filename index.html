<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Egg.IO by Chickens in HAJE!</title>
</head>

<body>
  <div id="unityContainer" style="width: 100%; height: 100%; margin: auto">
    <canvas id="unityCanvas" style="width: 100%; height: 100%;"> </canvas>
  </div>
  
  <script src="Build/WebGL.loader.js"></script>
  <script>
    const buildUrl = "Build";
    createUnityInstance(document.querySelector("#unityCanvas"), {
      dataUrl: buildUrl + "/WebGL.data",
      frameworkUrl: buildUrl + "/WebGL.framework.js",
      codeUrl: buildUrl + "/WebGL.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Haje",
      productName: "AllEggIO",
      productVersion: "0.1",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>
</body>

</html>
